{% extends "base.html" %}

{% block title %}Create Listing{% endblock %}

{% block content %}
    <h1>Create a new listing</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Post it!">
    </form>
{% endblock %}
